<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Extractor Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .color-palette {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        .color-swatch {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .image-preview {
            max-width: 300px;
            border-radius: 10px;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Color Extractor từ ảnh phu_yen.jpg</h1>
    
    <img src="images/phu_yen.jpg" alt="Test Image" class="image-preview">
    
    <button onclick="extractColors()">Trích xuất màu sắc</button>
    
    <div id="colorPalette" class="color-palette"></div>
    
    <div id="result"></div>

    <script>
        async function extractColors() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            
            img.onload = function() {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const colors = getDominantColors(imageData);
                
                displayColors(colors);
                applyToCV(colors);
            };
            
            img.src = 'images/phu_yen.jpg';
        }
        
        function getDominantColors(imageData) {
            const data = imageData.data;
            const colorCounts = {};
            const step = 20; // Sample every 20th pixel for performance
            
            for (let i = 0; i < data.length; i += 4 * step) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                const a = data[i + 3];
                
                if (a < 128) continue; // Skip transparent
                
                const brightness = (r + g + b) / 3;
                if (brightness < 30 || brightness > 225) continue; // Skip too dark/light
                
                const color = rgbToHex(r, g, b);
                colorCounts[color] = (colorCounts[color] || 0) + 1;
            }
            
            return Object.entries(colorCounts)
                .sort(([,a], [,b]) => b - a)
                .slice(0, 5)
                .map(([color]) => color);
        }
        
        function rgbToHex(r, g, b) {
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
        }
        
        function displayColors(colors) {
            const palette = document.getElementById('colorPalette');
            palette.innerHTML = '';
            
            colors.forEach((color, index) => {
                const swatch = document.createElement('div');
                swatch.className = 'color-swatch';
                swatch.style.backgroundColor = color;
                swatch.textContent = color;
                palette.appendChild(swatch);
            });
            
            document.getElementById('result').innerHTML = 
                `<h3>Màu sắc đã trích xuất:</h3><p>${colors.join(', ')}</p>`;
        }
        
        function applyToCV(colors) {
            // Apply colors to main CV if it's open
            if (window.opener) {
                const root = window.opener.document.documentElement;
                root.style.setProperty('--primary-color', colors[0]);
                root.style.setProperty('--secondary-color', colors[1] || colors[0]);
                root.style.setProperty('--accent-color', colors[2] || colors[1] || colors[0]);
            }
        }
        
        // Auto extract on load
        window.onload = extractColors;
    </script>
</body>
</html>
